<!doctype html>
<html ng-app="bookshelf">
  
  <head>
    <meta charset="utf-8">
    <title>Search</title>
    <link rel="stylesheet" href="css/ngDialog.css">
   <link rel="stylesheet" href="css/ngDialog-theme-default.css">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  
  <body>
    <div ng-controller="MainCtrl">
      <div class="sorting-buttons-wrapper">
        <ul class="sorting-options">
          <li>
            <button ng-click="sortBooksBy('author')" >По автору</button>
          </li>
          <li>
            <button ng-click="sortBooksBy('name')">По названию</button>
          </li>
          <li>
            <button ng-click="sortBooksBy('unsorted')">Сброс сортировки</button>
          </li>  
        </ul>
      </div>
      
      <ul class="bookshelf" ng-repeat="shelf in bookShelfs">
        <li id="book{{book.id}}" class="book" ng-click="openBookTooltip(book)"  ng-repeat="book in shelf " >
        
          <div class="book-outer-container">
            <div class="book-wrapper" draggable draggable-state="bookState" ng-class="getStateClass(bookState)">
              <div class="book-right" ng-style= "{'background-image':getBookBackground(book.imageLink)}" >
              </div>
              <div class="book-front" ng-style= "{'background-color':book.averageColor}">
                <div class="book-spine-wrapper">
                  <span class="book-spine__author-name">{{book.author}}</span> 
                  <span class="book-spine__book-title">{{book.title}}</span>
                </div>
              </div>
              <div class="book-left"></div>

              <ul class='page'>
                <li>page 1</li>
                <li>page 2</li>
                <li>page 3</li>
                <li>page 4</li>
                <li>page 5</li>
                <li>page 6</li>
                <li>page 7</li>
              </ul>
            </div>
          </div>
        </li>
      </ul>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.min.js"></script>
    <script src="js/ngDialog.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
